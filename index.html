<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Frontend Mentor | Product preview card component</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Shanto Paul" />
		<meta
			name="description"
			content="A solution to the Product Preview Card component challenge by Frontend Mentor, showcasing HTML and CSS skills." />

		<link rel="icon" href="./src/images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<article>
				<picture>
					<source
						srcset="./src/images/image-product-desktop.jpg"
						media="(min-width: 48rem)" />
					<img
						src="./src/images/image-product-mobile.jpg"
						alt="Gabrielle Essence Perfume bottle on the floor with green leaves around it" />
				</picture>

				<section>
					<span class="product-type">Perfume</span>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<span class="discount-price">
							<span class="visually-hidden">(discount price)</span>
							$149.99
						</span>
						<span>
							<span class="visually-hidden">(original price)</span>
							<s>$169.99</s>
						</span>
					</div>
					<button>
						<img src="./src/images/icon-cart.svg" alt="" role="presentation" /> Add to
						Cart
					</button>
				</section>
			</article>
		</main>
	</body>
</html>
